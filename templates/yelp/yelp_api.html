<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Munchi</title>

    <link rel="stylesheet" href="{% static 'style/yelp_api.css' %}" type="text/css" media="all" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
  </head>
  <body id="" class="yellowBackground">
  
    <div class="business_body">

      <div class="business" id="business_info">
      </div>
      <div class="whiteFrame">
        <div class="imageContainer"> <img id="businessImage"/></div>
      
        <div class="businessInfo">  
          <h2 id="businessTitle"> </h2>
          <img class="" id="businessRating"/>
          <div class="businessOpen" id="businessSubInfo"></div>
          <div class="businessOpen" id="businessOpen"></div>
          <div class="businessOpen" id="businessDistance"></div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="buttonBox">
        <button onclick="no_business()" class="no_button"></button>
        <button onclick="bookmark_business()" class="bookmark_button"></button>
      </div>
    </div>

    <script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.10.4.custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/yelp_api.js?version=100' %}" type="text/javascript" charset="utf-8"></script>
   
  </body>
</html>
