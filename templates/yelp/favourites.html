<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Munchii favourites</title>
    
    <link rel="stylesheet" href="{% static 'style/yelp_api.css' %}" type="text/css" media="all" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
  </head>
  <body id="" class="favourite_page">
  
    <div class="backErrow">
      <button class="backWhiteButton" onclick="goBack()"></button>
    </div>

      <br><br>

    </div>
    <div class="horizontalLine"></div>
    <div class="favourites_body">


      <div class="favourites_text">
        You've been to
      </div>

      <div id="favourite_places"></div>

    </div>


    <script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-ui-1.10.4.custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/favourites.js?version=100' %}" type="text/javascript" charset="utf-8"></script>
